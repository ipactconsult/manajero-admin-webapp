<nb-card>
    <nb-card-header>


<div class="row">
  <div class="col-lg-9">
  <h3>List of Disputes </h3>
</div>
<div class="col-md-3">
  <a style="float:right;"[routerLink]="['/litige/createlitige']" nbButton status="primary" >
    <nb-icon icon="plus-outline"></nb-icon> New Dispute
   </a>
</div>
</div>



    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="litigeList" (create)="onCreate()" 
      (custom)="onCustom($event, dialog)"(userRowSelect)="onUserRowSelect($event)">
     
      </ng2-smart-table>
      <ng-template #dialog let-data let-ref="dialogRef">
        <nb-card>
          <nb-card-header>
            Confirm delete operation ?
          </nb-card-header>
          <nb-card-body>
            Are you sure you want to delete this customer?
          </nb-card-body>
          <nb-card-footer>
           <button nbButton class="float-left" (click)="ref.close()">
             Close
           </button>
            <button class="float-right" (click)="onDeleteConfirm()" nbButton>
              Delete
            </button>
          </nb-card-footer>
        </nb-card>
    </ng-template>
   
    </nb-card-body>
       
   
  </nb-card>
