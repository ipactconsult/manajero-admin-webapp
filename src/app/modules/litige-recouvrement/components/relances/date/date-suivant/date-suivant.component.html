<div class="row">
    <div class="col-md-9">
        <h3>Add Next Date</h3>

    </div>

</div>
<div class="row mt-3">
    <div class="col-md-12">
        <form class="container" [formGroup]="createProjectCharterform" (ngSubmit)="create()">

            <div class="col-lg-4">
                <label for="subject">The next reminder date:</label>
              <div class="form-group">
               <input placeholder="Next Date" nbInput [nbDatepicker]="dateTimePicker" fullWidth formControlName="date" />
            <nb-datepicker #dateTimePicker></nb-datepicker>
               <div *ngIf="categoriename?.invalid && (categoriename?.dirty || categoriename?.touched)">
                 <p class="text-danger" *ngIf="title?.errors?.required">*Required</p>
               </div>
            
              </div>
              </div>



            <br>
            <div class="col-md-12">
                <button nbButton status="success">
                    <nb-icon icon="checkmark-circle-outline"></nb-icon>
                    Save 
                </button>

            </div>


        </form>
    </div>
</div>
