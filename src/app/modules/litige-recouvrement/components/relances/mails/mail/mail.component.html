
<nb-flip-card  [flipped]="flippedState" [showToggleButton]="false">

    <nb-card-front>
      <nb-card>
        <nb-card-header>  <nb-icon icon="chevron-left-outline" pack="nebular-essentials" aria-hidden="true"   (click)="flippe()"></nb-icon>
            Email List    
           </nb-card-header>
    
        <nb-card-body>
            <div class="row">
                <div class="col-md-9">
                    <h3>Send Mail</h3>
            
                </div>
            
            </div>
            
            <div class="row mt-3">
                <div class="col-md-12">
                    <form class="container" [formGroup]="createProjectCharterform" (ngSubmit)="create()">
                      
                        <div class="col-lg-12">
                            <label for="subject">Subject: </label>
                            <div class="form-group">
                                <input nbInput type="text" fullWidth  formControlName="objet" />
                                <div *ngIf="categoriename?.invalid && (categoriename?.dirty || categoriename?.touched)">
                                    <p class="text-danger" *ngIf="title?.errors?.required">*Required</p>
                                </div>
            
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label for="subject">Recipient</label>
                            <div class="form-group">
                                <input  nbInput type="text" fullWidth  formControlName="emetteur" />
                                <div *ngIf="categoriename?.invalid && (categoriename?.dirty || categoriename?.touched)">
                                    <p class="text-danger" *ngIf="title?.errors?.required">*Required</p>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="col-lg">
                            <label class="text-label" for="text">Message</label>
                            <div class="form-group" align="center">
                                <textarea rows="20"  cols="20" fullWidth nbInput formControlName="maile">
                                </textarea>
                                <div *ngIf="description?.invalid && (descirption?.dirty || description?.touched)">
                                    <p class="text-danger" *ngIf="description?.errors?.required">*Required</p>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div>
                            
                            <h3 class="mt-3">IPACT</h3>
                            <div class="col-md-12">
                                
                            <p>
                                <nb-icon icon="email-outline"></nb-icon>
                                commercial@ipactconsult.com
                            </p>
                        </div>
                        <div class="col-md-12">
                                
                            <p>
                                <nb-icon icon="pin-outline"></nb-icon>
                                Lac2,Tunis
                            </p>
                        </div>
                        <div class="col-md-12">
                                
                            <p>
                                <nb-icon icon="phone-outline"></nb-icon>
                                98.15.31.00
                            </p>
                        </div>
                        <div class="col-md-12">
                                
                            <p>
                                <nb-icon icon="globe-outline"></nb-icon>
                                www.ipactconsult.com
                            </p>
                        </div>
                        </div>
            
            
                        <br>
            
            
                        <div class="col-md-12">
                            <button nbButton status="success">
                                <nb-icon icon="checkmark-circle-outline"></nb-icon>
                                Send Mail
                            </button>
            
                        </div>
            
            
                    </form>
                </div>
            </div>
        </nb-card-body>
      </nb-card>
    </nb-card-front>
    <nb-card-back>
      <nb-card>
        <nb-card-body>
           <ngx-historique-email [relance]="relance"></ngx-historique-email>
        </nb-card-body>
      </nb-card>
    </nb-card-back>
  </nb-flip-card>
