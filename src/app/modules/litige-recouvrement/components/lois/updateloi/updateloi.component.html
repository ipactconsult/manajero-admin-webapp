
        <div class="row">
          <div class="col-md-9">
            <h3>Update Laws</h3>
            
          </div>
          <div class="col-md-3" align="right">
           <a shape="round" status="basic"  [routerLink]="['/litige/listloi']" nbButton>
             <nb-icon icon="corner-down-right-outline"></nb-icon>
           </a>
          </div>
        </div>
       
        <div class="row mt-3">
          <div class="col-md-12">
           <form class="container" [formGroup]="createProjectCharterform" (ngSubmit)="onClick()">
             <div class="col-lg-12">
               <label for="subject">Docuement Name:</label>
             <div class="form-group">
              <input  nbInput type="text"  [(ngModel)] ="loi.docName"   fullWidth formControlName="docName" />
              <div *ngIf="categoriename?.invalid && (categoriename?.dirty || categoriename?.touched)">
                <p class="text-danger" *ngIf="title?.errors?.required">*Required</p>
              </div>

             </div>
             </div>
           <br>
           <div class="col-lg-12">
            <label for="subject">Docuement Type:</label>
          <div class="form-group">
           <input  nbInput type="text"  [(ngModel)] ="loi.docType"  fullWidth formControlName="docType" />
           <div *ngIf="categoriename?.invalid && (categoriename?.dirty || categoriename?.touched)">
             <p class="text-danger" *ngIf="title?.errors?.required">*Required</p>
           </div>

          </div>
          </div>
           <br>
           <div class="col-lg-12">
            <label for="subject">Docuement File:</label>
          <div class="form-group">
           <input  nbInput type="file"  fullWidth formControlName="file" (change)="upload($event)" />
           <div *ngIf="categoriename?.invalid && (categoriename?.dirty || categoriename?.touched)">
             <p class="text-danger" *ngIf="title?.errors?.required">*Required</p>
           </div>

          </div>
          </div>
          <div class="col-lg-12">
            <label for="subject">Category Name:</label>
          <div class="form-group">
            <nb-select  
                        fullWidth
                        name="cat"
                        [selected]="selectedItem" 
                        placeholder="Select Category"
                        [(ngModel)] ="loi.cat"
                        formControlName="cat"
                        id="cat"
                        (selectedChange)="getSelectedCategory($event)"
                        autocomplete="off"
                        
                         >
                         <nb-option *ngFor="let x of list_cat" value="{{x.id}}">{{x.categoriename}}
                         </nb-option>
                      </nb-select>
          </div>
          </div>
          
          
           
           <div class="col-md-12">
             <button style="float: right;" nbButton status="success">
               <nb-icon icon="checkmark-circle-outline"></nb-icon> 

               Save Changes 
             </button>
       
           </div>
             
           </form>
          </div>
        </div>
