<div class="container p-0" >
    <h1 class="h3 mb-3">Profile</h1>
    <div class="row">
        <div class="col-md-5 col-xl-4">

            <nb-card>
                <nb-card-header>
                    <h5 class="card-title mb-0">Profile Settings</h5>
                </nb-card-header>
                  <nb-card-body>
                          <p *ngIf="user.roles =='ROLE_ADMIN' ">
                    <nb-tag status="success" appearance="filled" text="ADMIN"></nb-tag></p> 
                    <p><nb-icon icon="email-outline"></nb-icon> {{user.email}}</p>  
              
                 
                  <p><nb-icon icon="phone-outline"></nb-icon> {{user.phone}}</p> 
                  <p> <nb-icon icon="globe-outline"></nb-icon> {{user.address}} {{user.city}} {{user.country}}</p> 
                  
                  </nb-card-body>
                <div class="list-group list-group-flush" role="tablist">
                    <a class="list-group-item list-group-item-action active"
                       data-toggle="list" href="#account" role="tab">
                      Account
                    </a>

                  <a class="list-group-item list-group-item-action" data-toggle="list" href="#password" role="tab">
                      Password
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#" role="tab">
                      Privacy and safety
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#" role="tab">
                      Email notifications
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#" role="tab">

                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#" role="tab">

                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#" role="tab">

                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#" role="tab">
                      Delete account
                    </a>-->
                </div>
            </nb-card>
        </div>

        <div class="col-md-7 col-xl-8">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="account" role="tabpanel">

                    <nb-card>
                        <nb-card-header>
                            <nb-action  class="card-actions float-right">
                                <div class="dropdown show">
                                    <a href="#" data-toggle="dropdown" data-display="static">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal align-middle">
                                            <circle cx="12" cy="12" r="1"></circle>
                                            <circle cx="19" cy="12" r="1"></circle>
                                            <circle cx="5" cy="12" r="1"></circle>
                                        </svg>
                                    </a>

                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </div>
                            </nb-action>
                            <h5 class="card-title mb-0">Public info</h5>
                        </nb-card-header>
                        <nb-card-body>
                            <form>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="inputUsername">Username</label>
                                            <input fieldSize="large" type="text" fullWidth nbInput id="inputUsername" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputUsername">Biography</label>
                                            <textarea fullWidth rows="2" nbInput id="inputBio" placeholder="Tell something about yourself"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="text-center">
                                            <img alt="Andrew Jones" 
                                                 src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                                 class="rounded-circle img-responsive mt-2" width="128" height="128">
                                            <div class="mt-2">
                                                <span nbButton status="primary"><i class="fa fa-upload"></i></span>
                                            </div>
                                            <small></small>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" nbButton status="success">Save changes</button>
                            </form>

                        </nb-card-body>
                    </nb-card>

                    <nb-card>
                        <nb-card-header>
                            <div class="card-actions float-right">
                                <div class="dropdown show">
                                    <a href="#" data-toggle="dropdown" data-display="static">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal align-middle">
                                            <circle cx="12" cy="12" r="1"></circle>
                                            <circle cx="19" cy="12" r="1"></circle>
                                            <circle cx="5" cy="12" r="1"></circle>
                                        </svg>
                                    </a>

                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </div>
                            </div>
                            <h5 class="card-title mb-0">Private info</h5>
                        </nb-card-header>
                        <nb-card-body>
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputFirstName">First name</label>
                                        <input type="text" nbInput fullWidth fieldSize="large" id="inputFirstName" placeholder="First name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputLastName">Last name</label>
                                        <input type="text" nbInput fullWidth fieldSize="large" id="inputLastName" placeholder="Last name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" nbInput fullWidth fieldSize="large" id="inputEmail4" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" nbInput fullWidth fieldSize="large" id="inputAddress" placeholder="1234 Main St">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress2">Address 2</label>
                                    <input type="text" nbInput fullWidth fieldSize="large" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">City</label>
                                        <input type="text" nbInput fullWidth fieldSize="large" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>State</label>
                                        <nb-select  fullWidth size="large" id="inputState" >
                                            <nb-option selected="">Choose...</nb-option>
                                            <nb-option>...</nb-option>
                                        </nb-select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">Zip</label>
                                        <input type="text" nbInput fullWidth fieldSize="large" id="inputZip">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </form>

                        </nb-card-body>
                    </nb-card>

                </div>
                <div class="tab-pane fade" id="password" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Password</h5>

                            <form>
                                <div class="form-group">
                                    <label for="inputPasswordCurrent">Current password</label>
                                    <input type="password" class="form-control" id="inputPasswordCurrent">
                                    <small><a href="#">Forgot your password?</a></small>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew">New password</label>
                                    <input type="password" class="form-control" id="inputPasswordNew">
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew2">Verify password</label>
                                    <input type="password" class="form-control" id="inputPasswordNew2">
                                </div>
                                <button type="submit" status="success">Save changes</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
