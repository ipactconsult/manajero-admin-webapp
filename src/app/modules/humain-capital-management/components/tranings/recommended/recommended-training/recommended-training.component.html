<div class="row"  *ngIf="dataLoaded; else loading">
    
    <div class="col-12">
        <h5> <nb-icon icon="pricetags-outline" status="info" size="small"></nb-icon>Recommended Training</h5>
    </div>

 
            <div class="row">
                        <nb-card class="col-12" style="min-width: 500px;" size="small" *ngFor="let item of list">
                            <nb-card-body (click)="selectItem(item)">
                                <h6> <nb-icon icon="checkmark-circle-outline" status="success"></nb-icon> Identified Skills </h6>

                                <nb-tag-list *ngFor="let skill of item.skills">
                                    <nb-tag status="basic" appearance="filled" text="{{skill}}"></nb-tag>
                                  </nb-tag-list> 
                            </nb-card-body>
                            <nb-card-footer>
                                  <p> <nb-icon icon="people-outline"></nb-icon> 
                                    {{item?.employeeList?.length}}
                                    </p>
                            </nb-card-footer>
                        </nb-card>
                       
                        
        
            </div>
            <nb-card style="position: 'fixed';margin-left: 45%;margin-top:2%;min-width: 500px;"  size="medium" *ngIf="selectedItem!==null">
                <nb-card-header>Recommended Training Details</nb-card-header>
                <nb-card-body class="">
                    <h6> <nb-icon icon="checkmark-circle-outline" status="success"></nb-icon> Identified Skills for training session</h6>

                    <nb-tag-list class="mb-3" *ngFor="let skill of selectedItem.skills">
                                <nb-tag class="mt-1" status="basic" appearance="filled" text="{{skill}}"></nb-tag>
                      </nb-tag-list > 
                      <br >
                      <h6 class="mt-3 "> <nb-icon icon="people-outline" status="info"></nb-icon> Employees List:</h6>
                      <nb-tag-list class="col-6" *ngFor="let employe of selectedItem.employeeList">
                        <nb-tag status="basic" appearance="filled" text="{{employe.employeeEmail}}"></nb-tag>
                      </nb-tag-list> 
                      
                </nb-card-body>
                
            </nb-card>
            
        </div>
        <ng-template #loading>
            <nb-card [nbSpinner]="true" nbSpinnerSize="giant" nbSpinnerStatus="primary">
              <nb-card-body>
                Loading...
              </nb-card-body>
            </nb-card>
          </ng-template>
