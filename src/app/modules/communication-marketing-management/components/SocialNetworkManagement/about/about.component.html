<div *ngIf="Auth" class="container">
  <div class="row">
    <div class="col-md-10 col-sm-12">
  
    </div>

    <div align="right" class="col-md-2 justify-content-end">
   
    

    </div>

  </div>
  <div class="row mt-3">
    <div class="col-md-4 mb-3">
      <nb-card>
        <nb-card-body class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <div class="row">

              <img alt=""  src="{{'https://avatars.dicebear.com/api/identicon/ ' + Auth.email +'.svg'}}" style="width: 150px;height: 150px; border-radius: 100%;">
            </div>

            <div class="mt-3">
              <h4>{{Auth.title}}</h4>
              <div class="row">
                <div class="col-md-2">
                  <p>Username </p>
                </div>
                <div class="col-md-8">
                  <nb-tag-list>
                    <nb-tag [text]="Auth.username"   status="danger" appearance="filled"></nb-tag>
                  </nb-tag-list>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-2">
                  Email
                </div> &nbsp; &nbsp;
                <div class="col-md-9">
                  <nb-tag-list>
                    <nb-tag [text]="Auth.email" status="primary" appearance="filled"></nb-tag>


                      </nb-tag-list>
                </div>
              </div>
            </div>
          </div>
        </nb-card-body>
      </nb-card>


    </div>
    <div class="col-md-8">
      <nb-accordion>
        <nb-accordion-item expanded="true">
          <nb-accordion-item-header>Your  Information</nb-accordion-item-header>
          <nb-accordion-item-body>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 text-sm">FirstName</p>
              </div>
              <div class="col-sm-9 text-secondary">
                {{Auth.firstName}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 text-sm">LastName</p>
              </div>
              <div class="col-sm-9 text-secondary">
                {{Auth.lastName}}
              </div>
            </div>
           <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 text-sm">Address</p>
              </div>
              <div class="col-sm-9 text-secondary">
                {{Auth.address}}
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 text-sm">City</p>
              </div>
              <div class="col-sm-9 text-secondary">
                {{Auth.city}}
              </div>
            </div>
            <hr>






            
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 text-sm">E-mail</p>
              </div>
              <div class="col-sm-9 text-secondary">
                {{Auth.email }}
              </div>
            </div>
            <hr>

            
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 text-sm">Phone</p>
              </div>
              <div class="col-sm-9 text-secondary">
                {{Auth.telephone }}
              </div>
            </div>
            <hr>



        
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 text-sm">Description</p>
              </div>
              <div class="col-sm-9 text-secondary">
                {{Auth.username}}
              </div>
            </div>
           

          </nb-accordion-item-body>
        </nb-accordion-item>
      </nb-accordion>
      <br>
        
      <br>


      <br>
    </div>
  </div>
</div>
