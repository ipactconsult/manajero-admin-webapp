          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 gutters-sm" >
            <div class="col mb-3"  *ngFor="let user  of userList">

                <div class="card-body text-center" [routerLink]="['/communicationMarketing/SelectedUser', user.id]">

                  <p class="text-secondary mb-1">{{user.email}}</p>
                  <!--<p class="text-muted font-size-sm">{{user.city}} , {{user.address}} </p>-->

                  <p class="text-muted font-size-sm">{{user.telephone}}</p>
                </div>
