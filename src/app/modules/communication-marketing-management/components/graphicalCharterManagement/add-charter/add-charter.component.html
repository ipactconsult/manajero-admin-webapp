
    <div class="row">
      <div class="col-md-4">
             <h3>Create New Event</h3>
      </div>
      <div  class="col-md-8">
             <a style="float: right;" nbTooltip="Back to list" nbTooltipStatus="primary" shape="round" status="basic" [routerLink]="['/communicationMarketing/GraphicalCharter']" nbButton>
                    <nb-icon icon="corner-up-right-outline"></nb-icon>
             </a>
      </div>
</div>
<form [formGroup]="graphicalCharterGroup" class="mt-3">



  <label>title</label>

  <div class="row">
         <div class="col-md-11">
                <input id="title"
                name="title" 
                [(ngModel)]="graphicalCharter.title" 
                formControlName="title" 
                type="text" 
                class="form-control" 
                nbInput
                fullWidth
                required
                />
     
         </div>
         <div class="col-md-1">
                <nb-icon icon="info-outline" nbTooltip="Please enter valid reference" nbTooltipStatus="primary"></nb-icon>

         </div>
  </div>




  


    <label>color</label>

      <div class="row">
             <div class="col-md-11">
                    <input id="color"
                    name="color" 
                    [(ngModel)]="graphicalCharter.color" 
                    formControlName="color" 
                    type="text" 
                    class="form-control" 
                    nbInput
                    fullWidth
                    required
                    />
         
             </div>
             <div class="col-md-1">
                    <nb-icon icon="info-outline" nbTooltip="Please enter valid reference" nbTooltipStatus="primary"></nb-icon>

             </div>
      </div>
  


      <label>TexType</label>

      <div class="row">
             <div class="col-md-11">
                    <input id="texType"
                    name="texType" 
                    [(ngModel)]="graphicalCharter.texType" 
                    formControlName="texType" 
                    type="text" 
                    class="form-control" 
                    nbInput
                    fullWidth
                    />
         
             </div>
             <div class="col-md-1">
                    <nb-icon icon="info-outline" nbTooltip="Please enter valid reference" nbTooltipStatus="primary"></nb-icon>

             </div>
      </div>



      <label>Reference of color </label>

      <div class="row">
             <div class="col-md-11">
                    <input id="reference"
                    name="reference" 
                    [(ngModel)]="graphicalCharter.reference" 
                    formControlName="reference" 
                    type="text" 
                    class="form-control" 
                    nbInput
                    fullWidth
                    />
         
             </div>
             <div class="col-md-1">
                    <nb-icon icon="info-outline" nbTooltip="Please enter valid reference" nbTooltipStatus="primary"></nb-icon>

             </div>
      </div>










      <label>FormaText</label>

      <div class="row">
             <div class="col-md-11">
                    <input id="formaText"
                    name="formaText" 
                    [(ngModel)]="graphicalCharter.formaText" 
                    formControlName="formaText" 
                    type="text" 
                    class="form-control" 
                    nbInput
                    fullWidth
                    />
         
             </div>
             <div class="col-md-1">
                    <nb-icon icon="info-outline" nbTooltip="Please enter valid reference" nbTooltipStatus="primary"></nb-icon>

             </div>
      </div>

  


      <label>Description</label>

      <div class="row">
    <div class="col-md-11">
        <textarea
        [(ngModel)]="graphicalCharter.description"
        formControlName="description"
        fullWidth
        id="description"
        name="description"
        nbInput
        placeholder="Description">
        
      </textarea>
  </div>
             <div class="col-md-1">
                    <nb-icon icon="info-outline" nbTooltip="Please enter valid reference" nbTooltipStatus="primary"></nb-icon>

             </div>
      </div>






  
 <div class="row mt-3">
        <div class="col-md-11">
             <button style="float: right;"  nbButton [disabled]="graphicalCharterGroup.invalid" (click)="updateChartFunction()"  status="success">
                    <nb-icon icon="checkmark-circle-outline"></nb-icon>   Save Data 
               </button>
        </div>
     
 </div>
   
</form>
