
    <div class="row">
      <div class="col-md-4">
             <h3>Create New Charter</h3>
      </div>
      <div  class="col-md-8">
             <a style="float: right;" nbTooltip="Back to list" nbTooltipStatus="primary" shape="round" status="basic" [routerLink]="['/communicationMarketing/GlobalCharter']" nbButton>
                    <nb-icon icon="corner-up-right-outline"></nb-icon>
             </a>
      </div>
</div>
<form [formGroup]="globalCharterGroup" class="mt-3">
  


    <label>Title</label>

      <div class="row">
             <div class="col-md-11">
                    <input id="title"
                    name="title" 
                    [(ngModel)]="globalCharter.title" 
                    formControlName="title" 
                    type="text" 
                    class="form-control" 
                    nbInput
                    fullWidth  required
                    />
                   </div>
             <div class="col-md-1">
                    <nb-icon icon="info-outline" nbTooltip="Please enter valid reference" nbTooltipStatus="primary"></nb-icon>

             </div>
      </div>
  


      <label>Module</label>

      <div class="row">
             <div class="col-md-11">
              <nb-select   [(ngModel)]="globalCharter.module" fieldSize="large" formControlName="module" 
              fullWidth id="module" required
              name="module" placeholder="Select  Module " selected="0"
              > 
              
                                           <nb-option disabled value="0">Autre</nb-option>
                                        <nb-option value="Global Manazello">Global Manazello</nb-option>

                                             <nb-option value="Communication & Marketing">Communication & Marketing</nb-option>
                                             <nb-option value="CRM">CRM</nb-option>
                                             <nb-option value="Product & Stock">Product & Stock</nb-option>
                                             <nb-option value="Human resources">Human resources</nb-option>
                                             <nb-option value="Finance">Finance</nb-option>
                                             <nb-option value="Accounting">Accounting</nb-option>
                                             <nb-option value="Recovery & litigation">Recovery & litigation</nb-option>

              
              </nb-select>

             </div>
             <div class="col-md-1">
                    <nb-icon icon="info-outline" nbTooltip="Please enter valid reference" nbTooltipStatus="primary"></nb-icon>

             </div>
      </div>



      <label>Typo</label>

      <div class="row">
             <div class="col-md-11">
                    <input id="typo"
                    name="typo" 
                    [(ngModel)]="globalCharter.typo" 
                    formControlName="typo" 
                    type="typo" 
                    class="form-control" 
                    nbInput
                    fullWidth
                    
                    />
         
             </div>
             <div class="col-md-1">
                    <nb-icon icon="info-outline" nbTooltip="Please enter valid reference" nbTooltipStatus="primary"></nb-icon>

             </div>
      </div>



      <label>Colors</label>

      <div class="row">
             <div class="col-md-11">
                    <input id="couleurs"
                    name="couleurs" 
                    [(ngModel)]="globalCharter.couleurs" 
                    formControlName="couleurs" 
                    type="text" 
                    class="form-control" 
                    nbInput
                    fullWidth 
                    
                    />
         
             </div>
             <div class="col-md-1">
                    <nb-icon icon="info-outline" nbTooltip="Please enter valid reference" nbTooltipStatus="primary"></nb-icon>

             </div>
      </div>



      <label>Icon</label>

      <div class="row">
             <div class="col-md-11">
                    <input id="icon"
                    name="icon" 
                    [(ngModel)]="globalCharter.icon" 
                    formControlName="icon" 
                    type="text" 
                    class="form-control" 
                    nbInput
                    fullWidth
                    
                    
                    />
         
             </div>
             <div class="col-md-1">
                    <nb-icon icon="info-outline" nbTooltip="Please enter valid reference" nbTooltipStatus="primary"></nb-icon>

             </div>
      </div>


    <label>Logo</label>

      <div class="form-group row">
        <label class="label col-sm-3 col-form-label"
               for="logo">Logo</label>
        <div class="col-sm-9">
          <input (change)="onFileSelected($event)"
                 formControlName="logo"
                 id="logo"
                 name="logo"
                 type="file"
                
          />

        </div>
      </div>


    <label>Template</label>

      <div class="form-group row">
        <label class="label col-sm-3 col-form-label"
               for="template">Template</label>
        <div class="col-sm-9">
          <input (change)="onTemplateSelected($event)"
                 formControlName="template"
                 id="template"
                 name="template"
                 type="file"
                
          />

        </div>
      </div>

      <label>Description</label>

      <div class="row">
    <div class="col-md-11">
        <textarea
        [(ngModel)]="globalCharter.description"
        formControlName="description"
        fullWidth
        id="description"
        name="description"
        nbInput
        placeholder="Description">
        
      </textarea>
  </div>
             <div class="col-md-1">
                    <nb-icon icon="info-outline" nbTooltip="Please enter valid reference" nbTooltipStatus="primary"></nb-icon>

             </div>
      </div>


   


   

    





  
 <div class="row mt-3">
        <div class="col-md-11">

             <button style="float: right;"  nbButton [disabled]="globalCharterGroup.invalid" (click)="addGlobalCharterFunction()"  status="success">
                    <nb-icon icon="checkmark-circle-outline"></nb-icon>   Save Data 
               </button>
        </div>
     
 </div>
   
</form>
