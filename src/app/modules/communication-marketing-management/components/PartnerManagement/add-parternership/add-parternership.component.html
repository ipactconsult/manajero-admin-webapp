<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-10 col-sm-12">
        <h5 class="more-vertical">
          Create Partner  </h5>
      </div>

      <div align="right" class="col-md-2 justify-content-end">

        <a routerLink="/communicationMarketing/Parternership" class="w-25 mx-3" fullWidth nbButton nbTooltip="Back to Partner list"
          nbTooltipStatus="primary" shape="round" status="basic">
          <nb-icon icon="corner-up-right-outline"></nb-icon>
        </a>

      </div>
    </div>
  </nb-card-header>
  <nb-card-body>



    <form [formGroup]="ParternershipGroup">
      <nb-stepper #stepper>
        <nb-step [stepControl]="ParternershipGroup" label="Personal">
          <label class="small">Name</label>
          <div class="row">
            <div class="col-md-11">
              <input [(ngModel)]="parternership.parternershipName" fieldSize="large" formControlName="parternershipName" fullWidth id="parternershipName" name="parternershipName"
                   nbInput placeholder="Name" type="text">
            </div>

            <div *ngIf="(parternershipName.invalid && parternershipName.touched)" class="col-lg-11">
              <div *ngIf="parternershipName.errors?.required">
                <p class="mt-2 alert alert-danger text-dark text-center" role="alert">Required Field</p>
              </div>
              <div *ngIf="parternershipName.errors?.pattern" class="mx-3 w-100">
                <p class="mt-2 alert alert-danger text-dark text-center" role="alert">
                  Only caracters can be
                          accepted
 </p>
              </div>
            </div>




          </div>
          <div class="row mt-3">
           
            <div class="col-md-6">
              <label class="small col-lg-12">Logo</label>
              <br>
              <div class="row">
                <div class="col-md-10">
                  <input (change)="onFileSelected($event)" autocomplete="off" formControlName="parternershipLogo" fullWidth  
                  required   id="parternershipLogo" name="parternershipLogo" nbInput type="file" />
                </div>
                <div class="col-md-1 mt-3">
                  <nb-icon icon="info-outline" nbTooltip="Upload image" nbTooltipStatus="primary"></nb-icon>
                </div>
              </div>

            </div>
            <div class="col-md-6">
              <img alt="" class="w-25" src="{{parternership.parternershipLogo}}" style="border-radius: 5px;">
            </div>



          </div>



          <label class="small">Email</label>
          <div class="row">
            <div class="col-md-11">
              <input [(ngModel)]="parternership.parternershipEmail" fieldSize="large" formControlName="parternershipEmail" fullWidth id="parternershipEmail" name="parternershipEmail"
                         nbInput placeholder="Email" type="text">
            </div>
            <div class="col-md-1 mt-3">
              <nb-icon icon="info-outline" nbTooltip="Only caracters can be accepted" nbTooltipStatus="primary">
              </nb-icon>
            </div>
            <div *ngIf="(parternershipEmail.invalid && parternershipEmail.touched)" class="col-lg-11">
              <div *ngIf="parternershipEmail.errors?.required">
                <p class="mt-2 alert alert-danger text-dark text-center" role="alert">Required Field</p>
              </div>
              <div *ngIf="parternershipEmail.errors?.pattern" class="mx-3 w-100">
                <p class="mt-2 alert alert-danger text-dark text-center" role="alert">
                  Please provide a valid   email address ( Example : employee123@domain_name.com , employee.123@domaine_name.com)

 </p>
              </div>
            </div>







          </div>

          
         


          <label class="small">Domain</label>
          <div class="row">
            <div class="col-md-11">
              <input [(ngModel)]="parternership.parternershipDomain" fieldSize="large" formControlName="parternershipDomain" fullWidth id="parternershipDomain" name="parternershipDomain"
                        nbInput placeholder="Name" type="text">
            </div>
            <div class="col-md-1 mt-3">
              <nb-icon icon="info-outline" nbTooltip="Only caracters can be accepted" nbTooltipStatus="primary">
              </nb-icon>
            </div>
          </div>

          <label class="small">Adress</label>
          <div class="row">
            <div class="col-md-11">
              <input [(ngModel)]="parternership.parternershipAdresse" fieldSize="large" formControlName="parternershipAdresse" fullWidth id="parternershipAdresse" name="parternershipAdresse"
                              nbInput   placeholder="parternershipAdresse" type="text">
            </div>
            <div class="col-md-1 mt-3">
              <nb-icon icon="info-outline" nbTooltip="Adress" nbTooltipStatus="primary">
              </nb-icon>
            </div>
          </div>


          <label class="small">Country</label>
          <div class="row">
            <div class="col-md-11">
              <nb-select size="large" placeholder="Select Country" [(ngModel)]="parternership.country" 
              class="mt-1" formControlName="country" fullWidth  
                                id="country" name="country" selected="0">
                        <nb-option disabled value="0">Country</nb-option>
                        <nb-option *ngFor="let country of countries" value="{{country.country_name}}">
                          {{country.country_name}}</nb-option>
                      </nb-select>    
         
            </div>
            <div class="col-md-1 mt-3">
              <nb-icon icon="info-outline" nbTooltip="Adress" nbTooltipStatus="primary">
              </nb-icon>
            </div>
          </div>



          <div class="row mt-2">
            <div class="col-md-9"></div>
            <div class="col-md-2 mt-2">
              <button (click)=" onContactFormSubmit()" class="w-100" nbButton nbStepperNext status="info"
                type="submit">next
              </button>
            </div>
          </div>
        </nb-step>

        <nb-step [stepControl]="contact_form" label="Contact ">
          <form formGroupName="contact_form" class="contact_form">

      
            <label class="small">Phone</label>
            <div class="row">
              <div class="col-md-11">
                <input [(ngModel)]="parternership.parternershipPhone" fieldSize="large" formControlName="parternershipPhone" fullWidth id="parternershipPhone" name="parternershipPhone"
                          nbInput  ng2TelInput placeholder="phone" type="text">
              </div>
              <div class="col-md-1 mt-3">
                <nb-icon icon="info-outline" nbTooltip="Tap Phone Number" nbTooltipStatus="primary">
                </nb-icon>
              </div>

           
</div>



           
            <label class="small">WebSiteLink</label>
            <div class="row">
              <div class="col-md-11">
                <input [(ngModel)]="parternership.parternershipWebSiteLink" fieldSize="large" formControlName="parternershipWebSiteLink" fullWidth id="parternershipWebSiteLink" name="parternershipWebSiteLink"
                    nbInput placeholder="WebSiteLink" type="text">
              </div>
              <div class="col-md-1 mt-3">
                <nb-icon icon="info-outline" nbTooltip="WebSte Link" nbTooltipStatus="primary">
                </nb-icon>
              </div>
            </div>
  

           

            <label class="small">Linkedin</label>
            <div class="row">
              <div class="col-md-11">
                <input [(ngModel)]="parternership.parternershipLinkedin" fieldSize="large" formControlName="parternershipLinkedin" fullWidth id="parternershipLinkedin" name="parternershipLinkedin"
                        nbInput placeholder="WebSiteLink" type="text">
              </div>
              <div class="col-md-1 mt-3">
                <nb-icon icon="info-outline" nbTooltip="Only caracters can be accepted" nbTooltipStatus="primary">
                </nb-icon>
              </div>
            </div>


            <label class="small">Description</label>
            <div class="row">
              <div class="col-md-11">
                <textarea
                [(ngModel)]="parternership.description"
                formControlName="description"
                fullWidth
                id="description"
                name="description"
                nbInput
                placeholder="Description">
                
              </textarea>



              </div>
              <div class="col-md-1 mt-3">
                <nb-icon icon="info-outline" nbTooltip="Adress" nbTooltipStatus="primary">
                </nb-icon>
              </div>
            </div>



            <div class="row mt-2">
              <button class="col-md-2" nbButton nbStepperPrevious>prev</button>
              <div class="col-md-8"></div>
              <button (click)="addPatnerFunction()" class="col-md-2" nbButton nbStepperNext status="info"
                type="submit"> Add 
              </button>
            </div>

          </form>
        </nb-step>

      </nb-stepper>
    </form>
  </nb-card-body>
</nb-card>
