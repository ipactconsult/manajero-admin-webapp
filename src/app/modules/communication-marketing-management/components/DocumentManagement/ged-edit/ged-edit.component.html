<nb-card id="form1">

  <nb-card-body>
    <div class=" row " align="right">
      <div >
        <a nbButton [routerLink]="['/communicationMarketing/comMarketing']">
          <nb-icon icon="arrow-back-outline"></nb-icon></a>
      </div></div>
    <br>
    <form [formGroup]="GedGroup">


      <div class="form-group row">
        <label for="name"
               class="label col-sm-3 col-form-label">idGED</label>
        <div class="col-sm-9">
          <input type="number" nbInput fullWidth    class="form-control"
                 id="idGED" placeholder="idGED"
                 name="idGED"
                 formControlName="idGED"
                 [(ngModel)]="ged.idGED"/>

        </div>
      </div>

      <div class="form-group row">
        <label for="name"
               class="label col-sm-3 col-form-label">Title</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth    class="form-control"
                 id="title" placeholder="title"
                 name="title"
                 formControlName="title"
                 [(ngModel)]="ged.title"/>

        </div>
      </div>



      <div class="form-group row">
        <label for="content" class="label col-sm-3 col-form-label">Content</label>
        <div class="col-sm-9">
          <input type="file"
                 nbInput
                 fullWidth
                 name="content"     class="form-control"
                 [(ngModel)]="ged.content"
                 formControlName="content"
                 id="content"
                 placeholder="content">

        </div>
      </div>




      <div class="form-group row">
        <label for="description" class="label col-sm-3 col-form-label">
          description
        </label>
        <div class="col-sm-9">
        
        <textarea
          nbInput
          fullWidth
          name="description"    class="form-control"
          [(ngModel)]="ged.description"
          formControlName="description"
          id="description"
          placeholder="description">
          
        </textarea>
        </div>
      </div>




      <div class=" row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" nbButton status="primary" (click)="editGedFunction()">Update it</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
