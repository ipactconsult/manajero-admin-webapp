<nb-card id="form1">

  <nb-card-body>

    <form [formGroup]="GedGroup">




<div class="form-group row">
        <label for="name"
               class="label col-sm-3 col-form-label">Title</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth
                 id="title" placeholder="title"
                 name="title"    class="form-control"
                 formControlName="title"
                 required
                 [(ngModel)]="Ged.title"/>

        </div>
      </div>



      <div class="form-group row">
        <label for="description" class="label col-sm-3 col-form-label">
          description
        </label>
        <div class="col-sm-9">
        
        <textarea
          nbInput
          fullWidth
          name="description"    class="form-control"
          [(ngModel)]="Ged.description"
          formControlName="description"
          id="description"
          placeholder="description">
          
        </textarea>
        </div>
      </div>
