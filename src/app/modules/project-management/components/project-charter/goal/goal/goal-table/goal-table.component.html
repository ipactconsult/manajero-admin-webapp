<nb-flip-card [flipped]="flippedState" [showToggleButton]="false">
  <nb-card-front>
    <nb-card accent="col">
        <ng2-smart-table
          class="order-table"
          [settings]="settings"
          [source]="datatable"
          (delete)="confirmation($event,dialog)"
          (create)="onCreate()"
          (userRowSelect)="onUserRowSelect($event)"
        >
        </ng2-smart-table>
        <!--Delete Confirm -->
        <ng-template #dialog let-data let-ref="dialogRef">
          <nb-card >
            <nb-card-header>Confirm Delete Operation</nb-card-header>
            <nb-card-body class="alert alert-warning ">
              Are you sure you want to delete this item ?
            </nb-card-body>
            <nb-card-footer>
              <div class="row">
                <div class="col-md-2">
                  <button nbButton status="basic"  (click)="ref.close()"><nb-icon icon="close" ></nb-icon>Close</button>
                </div>
                <div class="col-md-5"></div>
                <div class="col-md-2">
                  <button nbButton status="danger"  (click)="onDeleteConfirm(selectedItem)"><nb-icon icon="trash"></nb-icon>Delete</button>
                </div>

              </div>
            </nb-card-footer>
          </nb-card>
        </ng-template> 
        <!--end Delete Confirm-->
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card>
      <nb-card-header>  <nb-icon icon="chevron-left-outline" pack="nebular-essentials" aria-hidden="true"   (click)="flipBack()"></nb-icon>
        Back    
       </nb-card-header>
      <nb-card-body>
        <ngx-create-update-project-goal
          [projectCharter]="data"
          (refreshData)="refresh($event)"
          [goalSelected]="goalSelected"
          
        ></ngx-create-update-project-goal>
      </nb-card-body>
    </nb-card>
  </nb-card-back>
</nb-flip-card>
