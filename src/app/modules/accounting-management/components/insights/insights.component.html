<div><h3>Statistical insights</h3></div>
<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <div class="row show-grid">
          <div class="col-md-6">
            <div><h5>Account's balance sheet (TND)</h5></div>
          </div>
          <div class="col-md-6">
            <div> <nb-select nbSelect placeholder="Year" style="float: right" [(selected)]="selectedItem"
                             (selectedChange)="generateChartLine($event)">
              <nb-option [value]="year" *ngFor="let year of lastFiveYears">{{year}}</nb-option>
            </nb-select></div>
          </div>
        </div>
        </nb-card-header>
      <nb-card-body>
        <chart type="line" [data]="data" [options]="options" style="height: 600px; width: 1200px"></chart>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <ngx-chartjs-bar-horizontal></ngx-chartjs-bar-horizontal>
  </div>
</div>
